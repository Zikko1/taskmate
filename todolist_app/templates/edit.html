{% extends 'base.html' %}

{% block title %}
    <title>Todo List - Edit</title>
{% endblock title %}

{% block content %}
    <div class="container">
    <br>

    {% if task_obj.task_owner == request.user %}
      <form method="POST">
      {% csrf_token %}
      <div class="row">
        <div class="col-lg-6">
          <input type="text" class="form-control mb-2" name="task" placeholder="{{task_obj.task}}" value="{{task_obj.task}}">
          <input type="hidden"  name="done"  value="{{task_obj.done}}">
        </div>
        <div class="col-lg-4">
          <button type="submit" class="btn btn-primary">Update Task</button>
        </div>
        </form>
    {% else %}
      <p>Access Restricted,You Are Not Allowed</p>
    {% endif %}
  </div>
{% endblock content %}
